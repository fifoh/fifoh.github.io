<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <style>
    body {
      margin: 0;
      overflow-x: auto; /* Enable horizontal scrolling */
      overflow-y: hidden; /* Disable vertical scrolling */
      position: relative;
    }

    canvas {
      display: block; /* Remove inline-block space below canvas */
      position: absolute; /* Position the canvas absolutely */
      top: 0;
      left: 0;
    }

    .slider-wrapper {
      width: 200px; /* Adjust this width to make the slider shorter */
      margin-top: 20px; /* Adjust margin top as needed */
      position: fixed; /* Keep it fixed in the viewport */
      top: 20px; /* Adjust vertical position */
      left: 20px; /* Adjust horizontal position */
      z-index: 100; /* Ensure it stays above the canvas */
    }

    .button-wrapper {
      position: fixed; /* Keep it fixed in the viewport */
      top: 60px; /* Adjust vertical position */
      left: 20px; /* Adjust horizontal position */
      z-index: 100; /* Ensure it stays above the canvas */
    }
  </style>
</head>
<body>
  <main>
    <!-- Container for the slider -->
    <div class="slider-wrapper" id="slider-container">
      <!-- p5.js will insert the slider here -->
    </div>

    <!-- Container for the buttons -->
    <div class="button-wrapper" id="button-container">
      <!-- p5.js will insert the buttons here -->
    </div>
  </main>
  <script src="sketch.js"></script>
</body>
</html>
