<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <style>
    body {
      margin: 0;
      overflow-x: auto; /* Enable horizontal scrolling */
      overflow-y: hidden; /* Disable vertical scrolling */
      position: relative;
    }

    canvas {
      display: block;
      position: absolute; /* Ensure the canvas is positioned absolutely */
      top: 0;
      left: 0;
    }

    .slider-wrapper, .button-wrapper {
      position: fixed; /* Fixed positioning for mobile and desktop */
      z-index: 100; /* Ensure the elements stay on top */
      padding: 10px;
      background-color: white; /* Optional: Background color for visibility */
    }

    /* Adjust for mobile if needed */
    @media (max-width: 768px) {
      .slider-wrapper {
        top: 10px; /* Adjust vertical position for mobile */
        left: 10px; /* Adjust horizontal position for mobile */
      }

      .button-wrapper {
        top: 60px; /* Adjust vertical position for mobile */
        left: 10px; /* Adjust horizontal position for mobile */
      }
    }
  </style>
</head>
<body>
  <main>
    <!-- Container for the slider -->
    <div class="slider-wrapper" id="slider-container">
      <!-- p5.js will insert the slider here -->
    </div>

    <!-- Container for the buttons -->
    <div class="button-wrapper" id="button-container">
      <!-- p5.js will insert the buttons here -->
    </div>
  </main>
  <script src="sketch.js"></script>
</body>
</html>
