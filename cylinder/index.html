<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevents scrollbars from appearing */
      position: relative; /* Ensure relative positioning for the button */
    }

    /* CSS to style the slider */
    .slider-wrapper {
      width: 200px; /* Adjust this width to make the slider shorter */
      margin-top: 20px; /* Adjust margin top as needed */
      margin-left: auto; /* Align slider to the center */
      margin-right: auto;
    }

    /* Back button CSS */
    #back-button {
      position: absolute;
      top: 0px;
      left: 0px;
      padding: 10px 20px;
      font-size: 24px;
      background-color: transparent;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 10; /* Ensure it's above other content */
    }
    #back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Add the back button HTML -->
  <button id="back-button" onclick="goBack()">âŒ‚</button>
  
  <main>
    <!-- Container for the slider -->
    <div class="slider-wrapper">
      <!-- p5.js will insert the slider here -->
    </div>
  </main>
  
  <script src="sketch.js"></script>
  
  <script>
    function goBack() {
      window.location.href = "../index.html"; // Adjust this path if necessary
    }
  </script>
</body>
</html>
